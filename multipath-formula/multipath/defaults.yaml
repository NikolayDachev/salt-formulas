---
defaults:
  checker_timeout: 60
  no_path_retry: queue
  path_checker: tur
  path_grouping_policy: multibus
  polling_interval: 15
devices:
  - vendor: NETAPP
    product: LUN
    path_grouping_policy: group_by_prio
    prio: ontap
  - vendor: NETAPP
    product: LUN C-Mode
    path_grouping_policy: group_by_prio
    prio: alua
