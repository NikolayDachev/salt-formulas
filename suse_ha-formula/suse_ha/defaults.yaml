---
resources_dir: /data/kvm/resources
cluster:
  crypto_cipher: aes256
  crypto_hash: sha512
  ip_version: ipv6
fencing:
  enable: true
  ipmi:
    primitive:
      operations:
        start:
          timeout: 20
          interval: 0
        stop:
          timeout: 15
          interval: 0
        monitor:
          timeout: 20
          interval: 3600
      meta_attributes:
        target-role: Started
sysconfig:
  pacemaker:
    LRMD_MAX_CHILDREN: 4
